<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
     background-color: #444444;
      background-size: cover;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      margin-top: 10px;
      margin-left: 450px;
      background: rgba(255, 255, 255, 0.568);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.205);
      text-align: center;
      margin-top: 20px;
      height: 550px;
    }

    .logo {
      height: 40px;
      margin-bottom: 10px;
    }

    h2 {
      color: white;
      margin: 10px 0 5px;
    }

    p {
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 0;
    }

    .btn {
      width: 100%;
      background-color: #5a4bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .divider {
      margin: 15px 0;
      font-size: 14px;
      color: #aaa;
    }

    .social-login button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin: 5px 1%;
    }

    .facebook {
      background-color: #4267B2;
    }

    .google {
      background-color: #DB4437;
    }

    a {
      color: #5a4bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h2>JHOL MAL TOP-UP</h2>
      <p>Login to continue</p>

      <label>Email / Username</label>
      <input type="text" placeholder="Enter your email or username" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <!-- ✅ Clean and aligned options -->
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="divider">OR</div>

      <div class="social-login">
        <button class="facebook">Facebook</button>
        <button class="google">Google</button>
      </div>

      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
