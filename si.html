<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Login</button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300">
      <span class="px-2 text-sm text-gray-500">OR</span>
      <hr class="flex-1 border-gray-300">
    </div>

  
    <div class="flex space-x-4">
      <button class="flex-1 bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Facebook</button>
