<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .container {
      display: flex;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 85, 0, 0.4);
      width: 700px;
    }

    .welcome-box {
      flex: 1;
      background: linear-gradient(135deg, #c44, #f60);
      color: white;
      padding: 40px 30px;
    }

    .welcome-box h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .welcome-box p {
      font-size: 16px;
      line-height: 1.5;
    }

    .form-box {
      flex: 1;
      padding: 40px 30px;
      background: #111;
      color: white;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-bottom: 2px solid #666;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-field input:focus {
      border-color: #f60;
    }

    .input-field i {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #c44, #f60);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .signin-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .signin-text a {
      color: #f60;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-text a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Welcome Section -->
    <div class="welcome-box">
      <h2>WELCOME!</h2>
      <p>Weâ€™re delighted to have you here. If you need any assistance, feel free to reach out.</p>
    </div>

    <!-- Form Section -->
    <div class="form-box">
      <h2>Register</h2>
      <form>
        <div class="input-field">
          <input type="text" placeholder="Username" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email" required>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="signin-text">you already have account? <a href="signup.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>
