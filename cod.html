<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CALL OF DUTY CP (COD POINTS) Top Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cod1.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Home Button */
        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffbe0b;
            color: #011a41;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            background-color: rgba(8, 229, 8, 0.923);
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.65);
            padding: 28px 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            color: #ffbe0b;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #ffbe0b;
            font-weight: 900;
            text-shadow: 0 0 8px #ffbe0b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffbe0b;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #222;
            color: white;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus,
        select:focus {
            border-color: #ffbe0b;
            outline: none;
            box-shadow: 0 0 10px #ffbe0b;
            background: #333;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #ffbe0b;
            color: #011a41;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 190, 11, 0.7);
        }

        button:hover {
            background: rgba(8, 229, 8, 0.923);
            color: white;
            box-shadow: 0 6px 20px rgba(8, 229, 8, 0.8);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Floating Home Button -->
    <a href="index.html" class="home-btn">üè† Home</a>

    <form id="topupForm" autocomplete="off">
        <div class="container">
            <h2>CALL OF DUTY CP (COD POINTS)</h2>

            <label for="playerId">üéÆ Player ID:</label>
            <input type="number" id="playerId" maxlength="10" placeholder="Enter your Player ID" required
                autocomplete="off" />

            <label for="CP">üí∞ Select CP</label>
            <select id="CP" name="CP" required>
                <option value="">-- Select CP --</option>
                <option value="100">100 CP</option>
                <option value="310">310 CP</option>
                <option value="520">520 CP</option>
                <option value="1060">1060 CP</option>
                <option value="2180">2180 CP</option>
            </select>

            <label for="payment">üí≥ Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="">-- Select Payment --</option>
                <option value="paytm">Paytm</option>
                <option value="googlepay">Google Pay</option>
                <option value="phonepe">PhonePe</option>
                <option value="upi">UPI</option>
                <option value="redeemcode">Play Store Redeem Code</option>
            </select>

            <div id="redeemcodebox" class="hidden">
                <label for="redeemCode">üîë Enter Redeem Code:</label>
                <input type="text" id="redeemCode" name="redeemCode" placeholder="Enter your redeem code"
                    autocomplete="off" />
            </div>

            <button type="submit">‚ö° Top Up Now</button>
        </div>
    </form>

    <script>
        const form = document.getElementById("topupForm");
        const payment = document.getElementById("payment");
        const redeemCodeBox = document.getElementById("redeemcodebox");

        payment.addEventListener("change", () => {
            if (payment.value === "redeemcode") {
                redeemCodeBox.classList.remove("hidden");
            } else {
                redeemCodeBox.classList.add("hidden");
            }
        });

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            if (payment.value === "redeemcode") {
                const redeemCode = document.getElementById("redeemCode").value.trim();
                if (!redeemCode) {
                    alert("Please enter a redeem code.");
                    return;
                }
                alert("‚úÖ Your top up payment with redeem code was successful!");
                form.reset();
                redeemCodeBox.classList.add("hidden");
            } else {
                window.location.href = "qr.html";
            }
        });

        const playerId = document.getElementById("playerId");
        playerId.addEventListener("input", () => {
            if (playerId.value.length > 10) {
                playerId.value = playerId.value.slice(0, 10);
            }
        });
    </script>
</body>

</html>
