<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI UC Top Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pubg 1.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Home button (bottom-left) */
        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffbe0b;
            color: #011a41;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: rgba(8, 229, 8, 0.923);
            color: white;
        }

        /* Main form container */
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.65);
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #ffbe0b;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #ffbe0b;
            outline: none;
            box-shadow: 0 0 8px #ffbe0b;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ffbe0b;
            color: #011a41;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(8, 229, 8, 0.923);
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Floating home button -->
    <a href="index.html" class="home-btn">üè† Home</a>

    <div class="container">
        <h2>BGMI UC Top Up</h2>
        <form id="topupForm">
            <label for="playerId">üéÆ Player ID</label>
            <input type="number" id="playerId" maxlength="10" placeholder="Enter your Player ID" required>

            <label for="uc">üí∞ Select UC</label>
            <select id="uc" name="uc" required>
                <option value="">-- Select UC --</option>
                <option value="100">100 UC</option>
                <option value="310">310 UC</option>
                <option value="520">520 UC</option>
                <option value="1060">1060 UC</option>
                <option value="2180">2180 UC</option>
            </select>

            <label for="payment">üí≥ Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="">-- Select Payment --</option>
                <option value="paytm">Paytm</option>
                <option value="googlepay">Google Pay</option>
                <option value="phonepe">PhonePe</option>
                <option value="upi">UPI</option>
                <option value="redeemcode">Play Store Redeem Code</option>
            </select>

            <div id="redeemcodebox" class="hidden">
                <label for="redeemCode">üîë Redeem Code</label>
                <input type="text" id="redeemCode" name="redeemCode" placeholder="Enter your redeem code">
            </div>

            <button type="submit">‚ö° Confirm Top Up</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");
        const payment = document.getElementById("payment");
        const redeemCodeBox = document.getElementById("redeemcodebox");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            if (payment.value === "redeemcode") {
                const redeemCode = document.getElementById("redeemCode").value;
                if (!redeemCode) {
                    alert("Please enter a redeem code.");
                    return;
                }
                alert("‚úÖ Your UC Top Up using redeem code was successful!");
                form.reset();
                redeemCodeBox.classList.add("hidden");
            } else {
                window.location.href = "qr.html";
            }
        });

        payment.addEventListener("change", function () {
            if (this.value === "redeemcode") {
                redeemCodeBox.classList.remove("hidden");
            } else {
                redeemCodeBox.classList.add("hidden");
            }
        });

        const playerId = document.getElementById("playerId");
        playerId.addEventListener("input", function () {
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });
    </script>

</body>

</html>
