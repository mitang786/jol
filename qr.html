<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            background-image: url('back2.jpg');
            background-size: cover;
            font-family: 'poppins', sans-serif;
        }

        body:before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('back2.jpg');
            filter: blur(5px);
            z-index: -1;
        }

        #qr-img {
            margin-left: 650px;
            margin-top: 250px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="qr-img">
        <h2>Scan the QR Code</h2><br><br>
        <img src="qr.jpg" alt="QR Code" style="display: block; width: 250px; height: 250px;">
    </div>
</body>

</html>
