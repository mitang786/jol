<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      background: linear-gradient(135deg, #1c1c1c 50%, #b64524 50%);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
      overflow: hidden;
      width: 700px;
      max-width: 95%;
    }

    .login-form {
      flex: 1;
      padding: 40px;
      background: #1c1c1c;
      color: #fff;
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-bottom: 2px solid #444;
      background: none;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-group input:focus {
      border-bottom: 2px solid #ff5722;
    }

    .input-group .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #ff7043, #ff5722);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #ff5722, #e64a19);
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    .signup-text a {
      color: #ff5722;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    .welcome-box {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .welcome-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-size: 14px;
      line-height: 1.5;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" placeholder="Username">
        <span class="icon">ðŸ‘¤</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
        <span class="icon">ðŸ”’</span>
      </div>
      <button class="login-btn">Login</button>
      <div class="signup-text">
        Donâ€™t have an account? <a href="si.html">Sign Up</a>
      </div>
    </div>
    <div class="welcome-box">
      <div>
        <h1>WELCOME BACK!</h1>
        <p>We are happy to have you with us again.<br>
        If you need anything, we are here to help.</p>
      </div>
    </div>
  </div>
</body>
</html>
