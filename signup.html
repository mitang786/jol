<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
          background-color: #444444;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.349);
            padding: 40px;
            border-radius: 45px;
            width: 350px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            height: 600px;
            margin-top: 80px;
        }

        h2 {
            color: white;
            margin: 10px 0 5px;
        }

        p {
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #5a4bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .divider {
            margin: 15px 0;
            font-size: 14px;
            color: #aaa;
        }

        .social-login button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 5px 1%;
        }

        .facebook {
            background-color: #4267B2;
        }

        .google {
            background-color: #DB4437;
        }

        a {
            color: #5a4bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>JHOL MAL TOP-UP</h2>
            <p>Create a new account</p>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Username</label>
            <input type="text" placeholder="Enter your username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>

            <button type="submit" class="btn">Sign Up</button>

            <div class="divider">OR</div>

            <div class="social-login">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>

            <p>Already have an account? <a href="si.html">Login</a></p>
        </form>
    </div>
</body>
</html>
